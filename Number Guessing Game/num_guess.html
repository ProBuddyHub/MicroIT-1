<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 16: Number Guessing Game</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ffd700;
        }

        #game-box {
            margin-top: 30px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffcc00;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }

        #attempts {
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Project 16: Number Guessing Game</h1>
    <div id="game-box">
        <p>Guess the number between <strong>1 and 100</strong></p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessBtn">Guess</button>
        <div id="message"></div>
        <div id="attempts"></div>
        <button id="resetBtn" style="display: none; margin-top: 20px;">Play Again</button>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attemptsLeft = 10;

        const guessInput = document.getElementById("guessInput");
        const guessBtn = document.getElementById("guessBtn");
        const message = document.getElementById("message");
        const attempts = document.getElementById("attempts");
        const resetBtn = document.getElementById("resetBtn");

        guessBtn.addEventListener("click", handleGuess);
        resetBtn.addEventListener("click", resetGame);

        function handleGuess() {
            const guess = parseInt(guessInput.value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            attemptsLeft--;

            if (guess === secretNumber) {
                message.innerHTML = `ðŸŽ‰ Correct! The number was <strong>${secretNumber}</strong>.`;
                endGame();
            } else if (guess < secretNumber) {
                message.textContent = "Too low! Try a higher number.";
            } else {
                message.textContent = "Too high! Try a lower number.";
            }

            attempts.textContent = `Attempts left: ${attemptsLeft}`;

            if (attemptsLeft === 0 && guess !== secretNumber) {
                message.innerHTML = `ðŸ’¥ Game Over! The number was <strong>${secretNumber}</strong>.`;
                endGame();
            }

            guessInput.value = "";
            guessInput.focus();
        }

        function endGame() {
            guessBtn.disabled = true;
            guessInput.disabled = true;
            resetBtn.style.display = "inline-block";
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attemptsLeft = 10;
            message.textContent = "";
            attempts.textContent = "";
            guessBtn.disabled = false;
            guessInput.disabled = false;
            guessInput.value = "";
            resetBtn.style.display = "none";
            guessInput.focus();
        }
    </script>

</body>
</html>
