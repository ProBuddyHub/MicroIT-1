<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 11: Password Generator</title>
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 20px;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffd555;
      width: 300px;
      text-align: center;
    }

    .container input[type="number"],
    .container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .options {
      text-align: left;
      margin-top: 10px;
    }

    .options label {
      display: block;
      margin: 6px 0;
    }

    button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px 5px 0;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üîê Password Generator</h1>
  <div class="container">
    <label>Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols (!@#$...)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy</button>

    <input type="text" id="output" readonly placeholder="Your password will appear here" />
  </div>


  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        const rand = Math.floor(Math.random() * allChars.length);
        password += allChars[rand];
      }

      document.getElementById("output").value = password;
    }

    function copyPassword() {
      const passField = document.getElementById("output");
      if (passField.value === "") {
        alert("Nothing to copy!");
        return;
      }
      passField.select();
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }
  </script>
</body>
</html>
